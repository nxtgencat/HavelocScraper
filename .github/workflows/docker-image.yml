name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'  # Trigger the workflow for any version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to DockerHub (or GitHub Container Registry)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}  

    - name: Build Docker image
      run: |
        docker build -t nxtgencat/havelocscraper:${{ github.ref_name }} .

    - name: Push Docker image to DockerHub (or GitHub Container Registry)
      run: |
        docker push nxtgencat/havelocscraper:${{ github.ref_name }}
